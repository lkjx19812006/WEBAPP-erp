<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--国际化引入-->
		<script src="../i18n/en.js"></script>
		<script src="../i18n/zh_CN.js"></script>
		<style>
			#offCanvasWrapper .mui-off-canvas-left {
				background-color: #f0f0f0;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="myOrder">
			<!--头部导航-->
			<my-header v-on:show="showMenu" title="移动ERP">
			</my-header>
			<div>

			</div>
			<!--底部-->
			<my-navbar>
			</my-navbar>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../libs/vue.min.js"></script>
		<script src="../libs/vue-i18n.min.js"></script>
		<script src="../libs/crypto-js.js"></script>
		<script src="../libs/httpService.js"></script>
		<script src="../libs/filters.js"></script>
		<script src="../libs/vueComponents.js"></script>
		<script>
			mui.init({
				beforeback: back
			});

			function back() {
				if(isShowMenu) {
					mask.close()
					return false;
				}
				return true;
			}
			var home, menu, isShowMenu, mask;
			mask = mui.createMask(function() {
				closeView()
			})

			//打开菜单
			function openView() {
				menu.show('none', 0, function() {
					home.setStyle({
						left: '70%',
						transition: {
							duration: 200
						}
					});
					setTimeout(function() {
						mask.show()
					}, 200)
					isShowMenu = true;
				})
			}
			//关闭菜单
			function closeView() {
				home.setStyle({
					left: 0,
					transition: {
						duration: 200
					},
				});

				setTimeout(function() {
					menu.hide();
				}, 250);
				//改变标志位
				isShowMenu = false;
			}

			var vm = new Vue({
				el: '#myOrder',
				data: {
					msgNum: 0,
				},
				methods: {
					showMenu: function() {
						openView()
						//设置当前移动页面的ID
						//common.setItem('nowPageId', 'home');
					}
				}
			})
			mui.plusReady(function() {
				home = plus.webview.currentWebview();
				home.setStyle({
					zindex: 99
				})
				setTimeout(function() {
					//侧滑菜单默认隐藏，这样可以节省内存；
					isShowMenu = false;
					menu = mui.preload({
						url: './menu.html',
						id: 'home-menu',
						styles: {
							left: 0,
							width: '70%',
							zindex: 97,
							scrollIndicator: 'none',
						}
					});
				}, 300);
			})

			window.addEventListener('closeMenu', function(event) {
				
				
				
			})
		</script>
	</body>

</html>
