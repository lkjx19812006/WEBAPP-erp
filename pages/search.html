<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			body,
			.mui-content {
				background-color: #e0e0e0;
				color: #333;
				padding-top: 40px;
			}
			
			#search .serch-header {
				position: fixed;
				top: 0;
				left: 0;
				height: 40px;
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-between align-items: center;
				border-bottom: 1px solid #ccc;
			}
			
			#search .serch-header span {
				flex: 1;
				line-height: 40px;
				text-align: center;
				color: #666;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="search">
			<div class="serch-header">
				<span @click="showZH">综合</span>
				<span @click="showTime">时间</span>
				<span @click="showMore">更多</span>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../libs/vue.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//关闭back、menu按键监听，这样侧滑主界面会自动获得back和memu的按键事件，仅在主界面处理按键逻辑即可；
			mui.init();
			var search;
			mui.plusReady(function() {
				//获取当前窗口的WebviewObject对象
				search = plus.webview.currentWebview();

			})
			var vm = new Vue({
				el: '#search',
				data: {
					isShowZH: false,
					isShowmore: false,
					isShoeTime: false,
				},
				methods: {
					showDiv: function(validatShow, height) {
						var obj = {};
						if(validatShow) {
							//关闭
							obj.height = '40px'
						} else {
							//开启
							obj.height = height
						}
						search.setStyle(obj)

					},
					showZH: function() {
						this.showDiv(this.isShowZH, '400px')						
						this.isShoeTime = false;
						this.isShowmore = false;
						this.isShowZH = !this.isShowZH
					},
					showTime: function() {
						this.showDiv(this.isShoeTime, '500px')
						this.isShowZH = false;
						this.isShowmore = false;
						this.isShoeTime = !this.isShoeTime
					},
					showMore: function() {
						this.showDiv(this.isShowmore, '100%')
						this.isShowZH = false;
						this.isShoeTime = false;
						this.isShowmore = !this.isShowmore
					},

				}
			})
		</script>
	</body>

</html>
