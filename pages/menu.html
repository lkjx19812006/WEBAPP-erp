<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--国际化引入-->
		<script src="../i18n/en.js"></script>
		<script src="../i18n/zh_CN.js"></script>
		<style>
			.mui-content {
				padding-top: 45px;
				padding-bottom: 50px;
			}
			/*菜单栏开始*/
			
			#menu .menu-wrap .list-title {
				text-indent: 10px;
				border-left: 2px solid #007AFF;
				margin: 20px;
				margin-bottom: 0;
				padding-top: 2px;
			}
			
			#menu .menu-wrap .list-item {
				padding: 20px 15px;
				padding-top: 10px;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				flex-wrap: wrap;
				border-bottom: 1px solid #ccc;
			}
			
			#menu .menu-wrap .list-item .list-subItem {
				flex: 0 0 auto;
				width: 45%;
				height: 56px;
				line-height: 56px;
				margin: 5px;
				border: 1px solid #ccc;
				padding: 0 12px;
				border-radius: 10px;
				background-color: #e0e0e0;
			}
			
			#menu .menu-wrap .list-item .list-subItem:active {
				background-color: #007AFF;
				color: #fff;
				border-color: #0062CC;
			}
			/*底部退出按钮*/
			
			#menu .sign-out {
				position: fixed;
				bottom: 0;
				left: 0;
				height: 50px;
				width: 100%;
				line-height: 50px;
				font-size: 18px;
				text-align: center;
				color: #fff;
				background-color: #007AFF;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="menu">
			<!--页面头部-->
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">菜单导航</h1>
			</header>
			<div class="menu-wrap">
				<div class="list-menu" v-for="item in menuList">
					<h4 class="list-title">
						{{item.title}}
					</h4 >
					<div class="list-item">
						<div class="list-subItem" v-for="subItem in item.subList" v-tap="{func:openWindow,params:subItem}">
							{{subItem.title}}
						</div>
					</div>
				</div>
			</div>
			<!--退出登录按钮-->
			<div class="sign-out" v-tap="{func:signOut }">
				退出登录
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../libs/vue.min.js"></script>
		<script src="../libs/vue-i18n.min.js"></script>
		<script src="../libs/crypto-js.js"></script>
		<script src="../libs/httpService.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			
			var oldBack = mui.back;			
			mui.back = function (){
				menu.hide('slide-out-left', 300, function(){
					oldBack()
				})			
			}			
			var menu, login;
			mui.plusReady(function() {
				//获取当前窗口的WebviewObject对象
				menu = plus.webview.currentWebview();
			})		
			
			//menu切换页面不能正常关闭的问题
			var vm = new Vue({
				el: '#menu',
				data: {
					menuList: [{
						title: '采购单管理',
						subList: [{
							url:'../pages/purchaseOrders/sayPriceList.html',
							id:'sayPriceList',
							title:'采购单报价专区'
						},{
							url:'../pages/purchaseOrders/imageviewer.html',
							id:'imageviewer',
							title:'图片'
						}]
					}]
	
				},
				methods: {
					openWindow: function(params) {
						//先预加载页面
						var nowPage = mui.openWindow({
							url: params.url,
							id: params.id, //默认使用当前页面的url作为id							
							createNew: false, //禁止重复创建
							styles:{
								zIndex: 1//为所有新开页面设置层级值 防止 菜单被覆盖
							},
							show:{
								aniShow: 'slide-in-right'
							}
						});
						setTimeout(function(){
							menu.hide('none');	
						}, 300)
					},
					//退出登录
					signOut: function(){
						plus.nativeUI.confirm('确定退出登录？',function(event){
							if(event.index === 0){
								//先清除用户数据
								window.localStorage.userInfo = '',
								common.setItem('KEY', '')
								common.setItem('SID', '')
								window.localStorage.KEY = ''
								window.localStorage.SID = '';
								common.KEY = '';
								common.SID = '';
								common.setItem('autoLogin', 'off');
								mui.openWindow({
									url: './login.html',
									id: 'login',
									show:{
										aniShow: 'fade-in'
									}
								})
								setTimeout(function(){
									var home = plus.webview.getWebviewById('home');
									home.close('none');
									menu.close('none');									
								}, 300)
							}							
						}, '提示信息',['确定', '取消'])
					}
				}
			})	
		</script>
	</body>

</html>
