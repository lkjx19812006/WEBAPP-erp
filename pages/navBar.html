<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--国际化引入-->
		<script src="../i18n/en.js"></script>
		<script src="../i18n/zh_CN.js"></script>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">主页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon mui-icon-plus"></span>
				<span class="mui-tab-label">更多</span>
			</a>
			<a class="mui-tab-item  mui-navigate" v-tap="clickUser">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<script src="../libs/vue.min.js"></script>
		<script src="../libs/vue-i18n.min.js"></script>
		<script src="../libs/crypto-js.js"></script>
		<script src="../libs/httpService.js"></script>
		<script>
			mui.init({
				beforeback: back
			});
			var home, menu, mask, userInfo, isshowMenu;

			function back() {
				if(isshowMenu) {
					//菜单处于显示状态，返回键应该先关闭菜单,阻止主窗口执行mui.back逻辑；
					common.closeWebViewById('menu', 'left');
					mask.close();
					isshowMenu = false;
					return false;
				} else {
					//菜单处于隐藏状态，执行返回时，要先close菜单页面，然后继续执行mui.back逻辑关闭主窗口；
					if(menu) menu.close('none');
					return true;
				}
			}
			mask = mui.createMask(function() {
				isshowMenu = false;
				menu.close();
			});
			var vm = new Vue({
				el: '#home',
				data: {
					msgNum: 0,
				},
				methods: {
					clickUser: function() {
						alert('asdfs')
					},
					showMenu: function() {
						isshowMenu = true
						//显示菜单							
						menu = mui.openWindow({
							url: 'menu.html',
							id: 'menu',
							show: {
								aniShow: 'slide-in-left',
							},
							createNew: false,
							styles: {
								left: '0',
								width: '70%',
								zindex: 9999
							},
							waiting: {
								autoShow: false, //自动显示等待框，默认为true
								title: '正在加载...', //等待对话框上显示的提示内容
							}
						})
						mask.show()
					},
					showUserInfo: function() {
						userInfo = mui.openWindow({
							url: 'userInfo.html',
							id: 'userInfo',
							show: {
								aniShow: 'slide-in-right',
							},
							createNew: false,
							waiting: {
								autoShow: false, //自动显示等待框，默认为true
							}
						})
					}
				}
			})
			mui.plusReady(function() {
				home = plus.webview.currentWebview();
				//校验登录状态
				//				if(!common.validateLogin()) {
				//					setTimeout(function() {
				//						home.close();
				//					}, 0)
				//				}
			})
			//添加自定义事件监听
			window.addEventListener('closeMask', function(event) {
				mask.close()
			});
		</script>
	</body>

</html>
