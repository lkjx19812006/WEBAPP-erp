<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<!--国际化引入-->
	<script src="../../i18n/en.js"></script>
	<script src="../../i18n/zh_CN.js"></script>
	<style>
		#qrCode {
			padding-top: 45px;
			padding-bottom: 50px;
			padding-left: 20px;
			padding-right: 20px;
		}
		/*显示二维码区域*/
		
		#qrCode .qrCode-img-wrap {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
			padding: 20px;
			background-color: #fff;
		}
		
		.#qrCode .qrCode-img-wrap img {
			width: 100%;
		}
		/*底部操作按钮*/
		
		#qrCode .button-wrap {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 50px;
			font-size: 18px;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}
		
		#qrCode .button-wrap div {
			flex: 0 0 50%;
			height: 100%;
			line-height: 50px;
			text-align: center;
		}
		
		#qrCode .button-wrap div:nth-child(1) {
			background-color: #c0c0c0;
			color: #f0f0f0;
		}
		
		#qrCode .button-wrap div:nth-child(2) {
			background-color: #007AFF;
			color: #fff;
		}
	</style>
	</style>
</head>

<body>
	<div class="mui-content" id="qrCode">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">二维码</h1>
		</header>
		<!--表单列表-->
		<div class="qrCode-img-wrap">
			<img id="qr"></img>
		</div>

		<!--提交按钮-->
		<div class="button-wrap">
			<div v-tap="{func: back}">
				返回
			</div>
			<div v-tap="{func: share}">
				分享
			</div>
		</div>
	</div>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/qrious.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../libs/vue-i18n.min.js"></script>
	<script src="../../libs/filters.js"></script>
	<script src="../../libs/crypto-js.js"></script>
	<script src="../../libs/httpService.js"></script>
	<script src="../../libs/vueComponents.js"></script>
	<script>
		//初始化
		mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false			
			}
		});
		//加载完毕
		var offerPrice;
		//分享操作
		var shares = {};

		//加载完毕
		mui.plusReady(function() {
			offerPrice = plus.webview.currentWebview()
			plus.share.getServices(function(s) {
				if(s && s.length > 0) {
					for(var i = 0; i < s.length; i++) {
						var t = s[i];
						shares[t.id] = t;
					}
				}
			}, function() {
				console.log("获取分享服务列表失败");
			});
		})
		//实例化Vue对象
		var vm = new Vue({
			el: '#qrCode',
			i18n: window.i18n,
			data: {
				intentionInfo: {},
				href: '',
				formData: {
					category: '求购意向',
					action: '二维码分享',
					label: '',
					value: '',
					source: '5'
				}

			},
			methods: {
				//清除数据
				resetData: function() {
					this.intentionInfo = {}
				},
				//返回
				back: function() {
					mui.back();
				},
				//分享
				share: function() {
					share()
				},
				//分享成功后的統計
				shareStatis: function(param) {
					var url = common.commonUrl + common.apiUrl.most;
					var body = {
						biz_module: 'eventTrackingService',
						biz_method: 'addEventTracking',
						biz_param: this.formData
					}
					common.commonPost(url, body, function(suc) {}, function(err) {})
				}
			}
		})
		//二维码
		var qr = new QRious({
			element: document.getElementById('qr'),
			size: 265,
			level: 'L',
			mime: 'image/png',
			padding: 0,
			value: 'http://apps.yaocaimaimai.com/htm5'
		});
		var btn = document.getElementById("qr");
		btn.addEventListener('longtap', function(e) {
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: [{
					title: "识别图中二维码"
				}, {
					title: "分享该链接"
				}]
			}, function(e) {
				switch(e.index) {
					case 1:
						//使用默认浏览器打开
						plus.runtime.openURL(vm.href);
						break;
					case 2:
						share();
						break;
					default:
						break;
				}
			});
		})
		//分享功能
		//分享链接点击事件
		function share() {
			var ids = [{
					id: "weixin",
					ex: "WXSceneSession"
				}, {
					id: "weixin",
					ex: "WXSceneTimeline"
				}, {
					id: "qq"
				}],
				bts = [{
					title: "发送给微信好友"
				}, {
					title: "分享到微信朋友圈"
				}, {
					title: "分享到QQ"
				}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: bts
			}, function(e) {
				var i = e.index;
				if(i > 0) {
					var s_id = ids[i - 1].id;
					var share = shares[s_id];
					if(share) {
						if(share.authenticated) {
							shareMessage(share, ids[i - 1].ex);
							//記錄分享的标题
							vm.formData.label = bts[i - 1].title;
							//记录分享的id
							vm.formData.value = vm.intentionInfo.id;
						} else {
							share.authorize(function() {
								shareMessage(share, ids[i - 1].ex);
							}, function(e) {
								console.log("认证授权失败：" + e.code + " - " + e.message);
							});
						}
					} else {
						mui.toast("无法获取分享服务，请检查manifest.json中分享插件参数配置，并重新打包")
					}
				}
			});
		}
		//分享标题
		function shareMessage(share, ex) {
			var msg = {
				extra: {
					scene: ex
				}
			};
			msg.href = vm.href;
			msg.title = "【紧急求购】" + vm.intentionInfo.breedName + "-上【药材买卖网】你报价我就要了！";
			msg.content = vm.intentionInfo.breedName + ',规格:' + vm.intentionInfo.spec + ',需要' + vm.intentionInfo.number + filters.idToUnit(vm.intentionInfo.unit) + '要求：' + vm.intentionInfo.quality + '。--买卖药材就上药材买卖网！';
			//图标
			msg.thumbs = ["../../images/256x256.png"];
			share.send(msg, function() {
				console.log("分享到\"" + share.description + "\"成功！ ");
				//成功的回調 有意向ID 才記錄
				vm.shareStatis();
			}, function(e) {
				console.log("分享到\"" + share.description + "\"失败: " + e.code + " - " + e.message);
			});
		}

		//监听一个事件 接受传过来的数据
		window.addEventListener("getIntentionInfo", function(event) {
			if(event.detail !== undefined && typeof event.detail === 'object') {
				vm.intentionInfo = event.detail.intentionInfo;
				vm.href = common.H5Share + vm.intentionInfo.id; //http://apps.yaocaimaimai.com/htm5/#/needDetails/
				qr.value = vm.href;
			} else {
				vm.intentionInfo = {};
			}
		})
		//重写返回逻辑
		mui.back = function() {
			plus.webview.currentWebview().hide("auto", 200);
			//动画结束后，恢复默认值
			setTimeout(function() {
				window.scrollTo(0, 0);
				vm.resetData();
			}, 200);
		}
	</script>
</body>

</html>
