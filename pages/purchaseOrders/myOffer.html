<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<!--国际化引入-->
	<script src="../../i18n/en.js"></script>
	<script src="../../i18n/zh_CN.js"></script>
	<style>
		#myOffer {
			padding-top: 45px;
			padding-bottom: 50px;
			background-color: #f0f0f0;
		}
		
		#myOffer .header-filter {
			background-color: #f0f0f0;
		}
		
		#myOffer .mui-table-view-cell {
			overflow: hidden;
		}
		
		#myOffer .header-filter-wrap {
			display: flex;
			padding: 5px;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}
		
		#myOffer .header-filter-wrap a {
			flex: 0 0 auto;
			color: #666;
			font-size: 14px;
			border: 1px solid #2196F3;
			padding: 5px 10px;
			text-align: center;
			margin: 5px 0;
			border-radius: 5px;
		}
		
		#myOffer .header-filter-wrap .mui-icon {
			font-size: 12px;
		}
		
		#myOffer .mui-popover {
			width: 120px;
			font-size: 14px;
			color: #666;
		}
		
		#myOffer .mui-popover .mui-table-view {
			max-width: 120px;
		}
		
		#myOffer .more:active {
			color: #007AFF
		}
		/*列表部分开始*/
		
		#myOffer .list-wrap {
			padding: 0 5px;
			background-color: #f0f0f0;
		}
		
		#myOffer .list-item {
			padding: 15px 10px;
			border: 1px solid #2196F3;
			border-radius: 5px;
		}
		
		#myOffer .list-item .list-item-row {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			padding: 5px 0;
		}
		
		#myOffer .list-item .list-item-row > div {
			display: flex;
			flex-direction: row;
			justify-content: flex-start;
		}
		
		#myOffer .list-item .list-item-row .detail-left {
			flex: 0 0 auto;
			width: 60%;
		}
		#myOffer .list-item .list-item-row .tit {
			flex: 0 0 auto;
		}
		#myOffer .list-item .list-item-row .detail-right {
			flex: 0 0 auto;
			width: 40%;
		}
		/*底部操作按钮*/
		
		#myOffer .button-wrap {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 18px;
			text-align: center;
			background-color: #007AFF;
			color: #fff;
		}
	</style>
	</style>
</head>

<body>
	<div class="mui-content" id="myOffer">
		<header class="mui-bar mui-bar-nav">

			<h1 class="mui-title">我的报价</h1>
		</header>
		<!--头部筛选-->
		<div class="header-filter">
			<div class="header-filter-wrap">

				</a>
				<a href="#validate">
					<span>审核状态</span>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</a>
				<a href="#price">
					<span>价格</span>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</a>
			</div>

				<ul class="mui-table-view">

					</li>
					<li class="mui-table-view-cell" :class="{'my-active':formData.type === 0}">
						<a href="#" v-tap="{func:changeType, params: 0}">采购订单</a>
					</li>
					<li class="mui-table-view-cell" :class="{'my-active':formData.type === 1}">
						<a href="#" v-tap="{func:changeType, params: 1}">销售订单</a>
					</li>
				</ul>
			</div>-->
		</div>
		<!--列表部分-->
		<div class="list-wrap">
			<div class="list-item">
				<div class="list-item-row">
					<div class="detail-left">
						<span class="tit">审核状态：</span>
						<span class="info">审核不通过</span>
					</div>
					<div class="detail-right">
						<span class="tit">产地：</span>
						<span class="info">内蒙古</span>
					</div>
				</div>
				<div class="list-item-row">
					<div class="detail-left">
						<span class="tit">报价时间：</span>
						<span class="info">2017-08-21</span>
					</div>
					<div class="detail-right">
						<span class="tit">价格：</span>
						<span class="info">2000元/公斤</span>
					</div>
				</div>
				<div class="list-item-row">
					<div class="detail-left">
						<span class="tit">有效期：</span>
						<span class="info">2017-09-20</span>
					</div>
					<div class="detail-right">
						<span class="tit">数量：</span>
						<span class="info">5000000</span>
					</div>
				</div>
				<div class="list-item-row">
					<div class="detail-left">
						<span class="tit">供应商名称：</span>
						<span class="info">上海啊啊hi啊啊哈啊啊啊</span>
					</div>
					<div class="detail-right">
						<span class="tit">单位：</span>
						<span class="info">公斤</span>
					</div>
				</div>
			</div>
		</div>

		<!--提交按钮-->
		<div class="button-wrap">
			返回
		</div>
	</div>

	<script src="../../js/mui.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../libs/vue-i18n.min.js"></script>
	<script src="../../libs/filters.js"></script>
	<script src="../../libs/crypto-js.js"></script>
	<script src="../../libs/httpService.js"></script>
	<script src="../../libs/vueComponents.js"></script>
	<script>
		//初始化
		mui.init({
			gestureConfig: {
				tap: true, //默认为true
				doubletap: true, //默认为false
				longtap: true, //默认为false			
			}
		});
		//加载完毕
		var offerPrice;
		//分享操作
		var shares = {};

			offerPrice = plus.webview.currentWebview()
			plus.share.getServices(function(s) {
				if(s && s.length > 0) {
					for(var i = 0; i < s.length; i++) {
						var t = s[i];
						shares[t.id] = t;
					}
				}
			}, function() {
				console.log("获取分享服务列表失败");
			});
		})
		var vm = new Vue({
			el: '#myOffer',
			i18n: window.i18n,
			data: {},

			}
		})

</html>
